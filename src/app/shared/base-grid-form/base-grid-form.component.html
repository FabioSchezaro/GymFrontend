<div class="wrapper">
  <mat-card>
    <mat-card-header *ngIf="title">
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <div class="mat-elevation-z4" fxLayout="row" fxLayout.lt-sm="column">
      <div fxLayoutAlign="center center" fxFlex="auto" fxLayout="column">
        <table mat-table [dataSource]="object">
          <ng-container *ngFor="let column of columns" [matColumnDef]="column.PropertyName">
            <th mat-header-cell *matHeaderCellDef> {{column.Description}} </th>
            <td mat-cell *matCellDef="let element"> {{ getColumnInfo(column, element) }} </td>
          </ng-container>

          <ng-container [matColumnDef]="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: end; padding-right: 50px;"> Ações </th>
            <td mat-cell *matCellDef="let element" class="text-center" style="text-align: end !important; padding-right: 25px;">
              <button class="padding-icon" type="button" mat-icon-button (click)="returnValue(element, 'edit')">
                <mat-icon color="primary" class="icon">
                  create
                </mat-icon>
              </button>
              <button class="padding-icon" type="button" mat-icon-button (click)="returnValue(element, 'delete')">
                <mat-icon color="warn" class="icon">
                  delete_forever
                </mat-icon>
              </button>
          </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
