<section class="login">
  <div fxLayout="row" fxLayout.xs="column" fxFlexFill fxLayoutAlign="center center">
    <div fxFlex="50">
      <div fxLayoutAlign="center center">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <img src="../../../assets/login/logo-gym.jpg">
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form" (submit)="Login()">
              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="input-login">
                  <!-- <mat-label>Login</mat-label> -->
                  <input
                    matInput
                    [(ngModel)]="user.userName"
                    [ngModelOptions]="{standalone: true}"
                    [required]="true"
                    [readonly]="false"
                    placeholder="Login"
                    type="text">
                  <mat-error *ngIf="validation">Informe o login</mat-error>
                </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutAlign="center center">
                <mat-form-field class="input-login">
                  <mat-label>Senha</mat-label>
                  <input
                    matInput
                    [(ngModel)]="user.password"
                    [ngModelOptions]="{standalone: true}"
                    [required]="true"
                    [readonly]="false"
                    placeholder="Senha"
                    [type]="pass">
                  <mat-error *ngIf="validation">Informe a senha</mat-error>
                  <button class="padding-icon" type="button" mat-icon-button (click)="visibility(!visible)" matSuffix>
                    <mat-icon class="icon">
                      {{ icon }}
                    </mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <mat-card-actions>
                <div fxLayout="row" fxLayoutAlign="center center">
                  <button mat-raised-button type="submit" color="primary">Entrar</button>
                </div>
              </mat-card-actions>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
